<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <input type="button" value="Click" onclick="date()"/><br/>
    <h1><span id="dates"></span></h1>
    <h1><span id="dates1"></span></h1>
    <script>
        function date()
        {
            var json = {"FirstName":"ramu","LastName":"rajiv"};
            var json1 = JSON.stringify(json);
            document.getElementById("dates").innerHTML = json1;

            var json2 = JSON.parse(json1);
            document.getElementById("dates1").innerHTML = json2.FirstName+"  "+json2.LastName;
        }
    </script>
</body>
</html>

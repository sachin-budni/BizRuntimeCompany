<html>
<head>

</head>
<body>
    <button id="btn1">Click Me</button><br/>
    <button id="btn2">Click Me</button><br />
    <button id="btn3">Click Me</button><br />
    <button id="btn4">Click Me</button><br/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
    <script>
        var button1 = document.querySelector('#btn1');
        Rx.Observable.fromEvent(button1, 'click')
        .subscribe(
            (event)=>console.log("Clicked")
        );
        var button2 = document.querySelector("#btn2");
        Rx.Observable.fromEvent(button2, 'click').subscribe(() =>console.log("Ckicl"));

        var button = document.querySelector('#btn3');
        Rx.Observable.fromEvent(button, 'click')
          .scan(count => count + 1, 0)
          .subscribe(count => console.log(`Clicked ${count} times`));

        var button = document.querySelector('#btn4');
        Rx.Observable.fromEvent(button, 'click')
            .throttleTime(1000)
          .scan(count => count + 1, 0)
          .subscribe(count => console.log(`Clicked ${count} times`));


        var observable = Rx.Observable.create(function (observer) {
            observer.next(1);
            observer.next(2);
            observer.next(3);
            setTimeout(() => {
                observer.next(4);
                observer.complete();
            }, 1000);
        });

        console.log('just before subscribe');
        observable.subscribe({
            next: x => console.log('got value ' + x),
            error: err => console.error('something wrong occurred: ' + err),
            complete: () => console.log('done'),
        });
        console.log('just after subscribe');
//--------------------------------------------------------------
        var foo = Rx.Observable.create(function (observer) {
            console.log('Hello');
            observer.next(42);
        });

        foo.subscribe(function (x) {
            console.log(x);
        });
        foo.subscribe(function (y) {
            console.log(y);
        })

        console.log('before');
        foo.subscribe(function (x) {
            console.log(x);
        });
        console.log('after');
        //--------------------------------------------------------------------------------

        var foo1 = Rx.Observable.create(function (observer) {
            console.log('Hello');
            observer.next(42);
            observer.next(100);
            observer.next(200);
            setTimeout(() => {
                observer.next(300); // happens asynchronously
            }, 1000);
        });

        console.log('before');
        foo1.subscribe(function (x) {
            console.log(x);
        });
        console.log('after');
        //----------------------------------------------------------------------------
        var observable = Rx.Observable.create(function subscribe(observer) {
            observer.next(1);
            observer.next(2);
            observer.next(3);
            observer.complete();
            observer.next(4); // Is not delivered because it would violate the contract
        });

        //-------------------------------------------------------------------------
        var observable = Rx.Observable.create(function subscribe(observer) {
            // Keep track of the interval resource
            var intervalID = setInterval(() => {
                observer.next('hi');
            }, 1000);

            // Provide a way of canceling and disposing the interval resource
            return function unsubscribe() {
                clearInterval(intervalID);
            };
        });
        //---------------------------------------------------------------------------
        function subscribe(observer) {
            var intervalID = setInterval(() => {
                observer.next('hi');
            }, 1000);

            return function unsubscribe() {
                clearInterval(intervalID);
            };
        }

        var unsubscribe = subscribe({ next: (x) => console.log(x) });

        // Later:
        unsubscribe();
        //--------------------------------------------------------------------------
        var observable1 = Rx.Observable.interval(400);
        var observable2 = Rx.Observable.interval(300);

        var subscription = observable1.subscribe(x => console.log('first: ' + x));
        var childSubscription = observable2.subscribe(x => console.log('second: ' + x));

        subscription.add(childSubscription);

        setTimeout(() => {
            // Unsubscribes BOTH subscription and childSubscription
            subscription.unsubscribe();
        }, 1000);
        //--------------------------------------------------------
        var subject = new Rx.Subject();

        subject.subscribe({
            next: (v) => console.log('observerA: ' + v)
        });
        subject.subscribe({
            next: (v) => console.log('observerB: ' + v)
        });

        subject.next(1);
        subject.next(2);
        //-------------------------------------------------------------------
        var subject = new Rx.Subject();

        subject.subscribe({
            next: (v) => console.log('observerA: ' + v)
        });
        subject.subscribe({
            next: (v) => console.log('observerB: ' + v)
        });

        var observable = Rx.Observable.from([1, 2, 3]);

        observable.subscribe(subject);
        //--------------------------------------------------------------------
        var source = Rx.Observable.from([1, 2, 3]);
        var subject = new Rx.Subject();
        var multicasted = source.multicast(subject);

        multicasted.subscribe({
            next: (v) => console.log('observerA: ' + v)
        });
        multicasted.subscribe({
            next: (v) => console.log('observerB: ' + v)
        });

        multicasted.connect();
    </script>
</body>
</html>

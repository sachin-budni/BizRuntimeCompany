<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <div id="svgcontainer"></div>
    <!--
    <svg width = "300" height = "300">
        <circle cx = "200" cy = "50" r = "20" fill = "green"/>
    </svg>    
    -->

    <script>
         var width = 300;
         var height = 300;
         //Create SVG element
         var svg = d3.select("#svgcontainer")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
         //Append circle
         svg.append("circle")
            .attr("cx", 250)
            .attr("cy", 250)
            .attr("r", 250)
            .attr("fill", "green");
    </script>
</body>
</html>

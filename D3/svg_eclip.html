<html>
<head>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <div id="svgcontainer"></div>
    <!--
        
    <svg width = "300" height = "300">
        <ellipse cx = "200" cy = "50" rx = "100" ry = "50" fill = "green" />
    </svg>

    -->
    <script>
         var width = 300;
         var height = 300;
         var svg = d3.select("#svgcontainer")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
         svg.append("ellipse")
            .attr("cx", 150)
            .attr("cy", 150)
            .attr("rx", 150)
            .attr("ry", 50)
            .attr("fill", "green")
    </script>
</body>
</html>
